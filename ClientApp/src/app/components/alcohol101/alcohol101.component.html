<div class="mat-elevation-z8">
  <button color="primary" class="float-right mt-2 mb-2 mr-2" mat-raised-button (click)="openAddDialog()">Add Alcohol 101</button>
  <table class="table" mat-table [dataSource]="articleList">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"
        (click)="openViewDialog(element.name,element.description,element.createdOn)" class="cursor"> {{element.name}}
      </td>
    </ng-container>
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" class="cursor"> {{element.description}} </td>
    </ng-container>
    <!-- alcoholCategoryId Column -->
    <ng-container matColumnDef="alcoholCategoryId">
      <th mat-header-cell *matHeaderCellDef> Alcohol Category </th>
      <td mat-cell *matCellDef="let element" class="cursor"> {{element.alcoholCategoryName}} </td>
    </ng-container>
    <!-- userId Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let element" class="cursor"> {{element.userName}} </td>
    </ng-container>
    <!-- createdOn Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef> Created On </th>
      <td mat-cell *matCellDef="let element" class="cursor"> {{element.createdOn | date:'MM/dd/yyyy h:mm a'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
          <mat-icon aria-label="Delete" (click)="openDeleteDialog(element.id)">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
