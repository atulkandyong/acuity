<div class="mb-2">
  <h1 mat-dialog-title>Add Alcohol 101</h1>
  <mat-dialog-content [formGroup]="formGroup">
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" required maxlength="50" formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Description" required maxlength="300" formControlName="description"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Alcohol Category</mat-label>
        <mat-select formControlName="alcoholCategoryId">
          <mat-option *ngFor="let category of data.alcoholCategoryList" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button color="primary" class="mat-raised-button mb-2" (click)="close('')">
      Close
    </button>
    <button color="primary" class="mat-raised-button mat-primary mb-2" [disabled]="!formGroup.valid" (click)="onAdd()">
      Save
    </button>
  </mat-dialog-actions>
</div>
