<div class="mb-2">
  <h1 mat-dialog-title>Add User</h1>
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="User Name" required maxlength="50" [(ngModel)]="userName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="First Name" required maxlength="50" [(ngModel)]="firstName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Last Name" required maxlength="50" [(ngModel)]="lastName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" [type]="showPassword ? 'text' : 'password'" required
               [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="'Show password'"
                [attr.aria-pressed]="showPassword">
          <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button color="primary" class="mat-raised-button mat-primary mb-2" [disabled]="!formGroup.valid" (click)="onAdd()">
      Register
    </button>
    <button color="primary" class="mat-raised-button mb-2" (click)="close('')">
      Close
    </button>
  </mat-dialog-actions>
</div>
