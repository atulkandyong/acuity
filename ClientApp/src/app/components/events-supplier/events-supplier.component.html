<div class="mat-elevation-z8">
  <div class="container pt-4">
    <button color="primary" class="float-right mt-2 mb-2 mr-2" mat-raised-button (click)="openCampaignMetricsDialog()">
      Overall Campaign Metrics
    </button>
    <h2 class="mt-2 mb-2 mr-2">Camapign - {{campaignName}}</h2>
    <p class="mt-2 mb-5 mr-2">Description - {{campaignDesc}}</p>
  </div>
  <table class="table" mat-table [dataSource]="campaignEvents">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" routerLink="/home/event-detail/{{element.id}}" class="cursor"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="conductedOn">
      <th mat-header-cell *matHeaderCellDef> Conducted On </th>
      <td mat-cell *matCellDef="let element" routerLink="/home/event-detail/{{element.id}}" class="cursor"> {{element.conductedOn | date:'MM/dd/yyyy h:mm a'}} </td>
    </ng-container>
    <ng-container matColumnDef="conductedAt">
      <th mat-header-cell *matHeaderCellDef> Conducted At </th>
      <td mat-cell *matCellDef="let element" routerLink="/home/event-detail/{{element.id}}" class="cursor"> {{element.storeName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
