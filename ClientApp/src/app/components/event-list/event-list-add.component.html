<div class="mb-2">
  <h1 mat-dialog-title>{{ mode }} Event</h1>
  <mat-dialog-content [formGroup]="formGroup">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="Name" maxlength="50" required formControlName="name">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <mat-placeholder>Conducted On</mat-placeholder>
          <mat-datetimepicker-toggle [for]="datetimePicker" matSuffix></mat-datetimepicker-toggle>
          <mat-datetimepicker #datetimePicker type="datetime" openOnFocus="true" timeInterval="5">
          </mat-datetimepicker>
          <input matInput formControlName="conductedOn" type="datetime" [matDatetimepicker]="datetimePicker" required
            autocomplete="false">
        </mat-form-field>
      </div>
    </div>
    <mat-form-field>
      <textarea matInput placeholder="Description" maxlength="300" formControlName="description"></textarea>
    </mat-form-field>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <mat-label>Brand Specialist</mat-label>
          <mat-select formControlName="brandSpecialistId">
            <mat-option *ngFor="let role of data.brandSpecialistList" [value]="role.id">
              {{ role.firstName }} {{ role.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <mat-label>Supplier</mat-label>
          <mat-select formControlName="supplierId">
            <mat-option *ngFor="let role of data.supplierList" [value]="role.id">
              {{ role.firstName }} {{ role.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Store Name" formControlName="storeName">
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="Contact Name" maxlength="50" formControlName="contactName">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput type="number" placeholder="Contact Number" maxlength="50" formControlName="storeContact"
            onkeydown="javascript: return (event.currentTarget.value.length >= 10 || event.keyCode == 69) ? false : true">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="Street" formControlName="street">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="State" formControlName="state">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="ZipCode" formControlName="zipCode">
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Instructions" formControlName="instructions"></textarea>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput type="number" placeholder="Compensation ($)" formControlName="compensation"
        onkeydown="javascript: return (event.currentTarget.value.length >= 10 || event.keyCode == 69) ? false : true">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button color="primary" class="mat-raised-button mb-2" (click)="close('')">Close</button>
    <button color="primary" class="mat-raised-button mat-primary mb-2" [disabled]="!formGroup.valid"
      (click)="onAdd()">Save</button>
  </mat-dialog-actions>
</div>
