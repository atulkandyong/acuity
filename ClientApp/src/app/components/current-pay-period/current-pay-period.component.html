<div class="mat-elevation-z8">
  <table class="table" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="receipts">
      <th mat-header-cell *matHeaderCellDef>Receipts</th>
      <td mat-cell *matCellDef="let element"> {{element.receiptCount}} </td>
    </ng-container>
    <ng-container matColumnDef="receiptsum">
      <th mat-header-cell *matHeaderCellDef>Receipt Sum</th>
      <td mat-cell *matCellDef="let element"> {{element.receiptSum}} </td>
    </ng-container>
    <ng-container matColumnDef="totalDue">
      <th mat-header-cell *matHeaderCellDef>Total Due</th>
      <td mat-cell *matCellDef="let element"> {{element.totalDue}} </td>
    </ng-container>
    <ng-container matColumnDef="compensation">
      <th mat-header-cell *matHeaderCellDef>Compensation</th>
      <td mat-cell *matCellDef="let element"> {{element.compensation}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
