<div class="mb-2">
  <h1 mat-dialog-title>Are you sure ?</h1>
  <mat-dialog-actions>
    <button color="primary" class="mat-raised-button mat-primary mb-2" (click)="confirmDelete()">
      Yes
    </button>
    <button color="primary" class="mat-raised-button mb-2" (click)="close('')">
      No
    </button>
  </mat-dialog-actions>
</div>
