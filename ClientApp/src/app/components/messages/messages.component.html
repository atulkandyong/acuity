<div class="mat-elevation-z8">
  <button color="primary" class="float-right mt-2 mb-2 mr-2" mat-raised-button (click)="openAddDialog()">Add Message</button>
  <table class="table" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element" class="cursor"
        (click)="openViewDialog(element.subject,element.body,element.createdOn)"> {{element.subject}} </td>
    </ng-container>
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element" class="cursor"> {{element.userName}} </td>
    </ng-container>
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef> Created On </th>
      <td mat-cell *matCellDef="let element" class="cursor"> {{element.createdOn | date:'MM/dd/yyyy h:mm a'}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
          <mat-icon aria-label="Delete" (click)="openDeleteDialog(element.id)">delete</mat-icon>
        </button>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
