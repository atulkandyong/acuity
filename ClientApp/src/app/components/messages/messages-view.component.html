<div class="mb-2">
  <button color="primary" class="float-right mt-2 mb-2 mr-2" mat-raised-button (click)="close()">Close</button>
  <h1 mat-dialog-title>Message</h1>
  <p>
    Subject: {{data.subject}}
  </p>
  <p>
    Created On: {{data.createdOn | date:'MM/dd/yyyy h:mm a'}}
  </p>
  <p>
    Body: {{data.body}}
  </p>
</div>
