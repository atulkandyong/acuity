<div class="mb-2">
  <h1 mat-dialog-title>Add Message</h1>
  <mat-dialog-content [formGroup]="formGroup">
    <div>
      <mat-form-field>
        <input matInput placeholder="Subject" required maxlength="50" formControlName="subject">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Body of the Message" maxlength="300" required formControlName="body"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button color="primary" class="mat-raised-button mb-2" (click)="close('')">
      Close
    </button>
    <button color="primary" class="mat-raised-button mat-primary mb-2" [disabled]="!formGroup.valid" (click)="onAdd()">
      Save
    </button>
  </mat-dialog-actions>
</div>
