<div class="container mb-5">
  <div class="row mt-4">
    <div class="col-sm-12">
      <div class="event-field">
        <mat-form-field>
          <input matInput placeholder="Name" readonly [(ngModel)]="dataName">
        </mat-form-field>
      </div>
      <div class="event-field">
        <mat-form-field>
          <textarea matInput placeholder="Description" rows="5" [(ngModel)]="dataDescription" readonly></textarea>
        </mat-form-field>
      </div>
      <h5 class="float-left mt-1">Reciepts</h5>
      <table class="table" mat-table [dataSource]="recieptList" style="width: 100%" class="mat-elevation-z1">
        <!-- img Column -->
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef> Img </th>
          <td mat-cell *matCellDef="let element"><a href="{{'data:image/png;base64,'+ element.fileContent}}" target="_blank"><img src="{{'data:image/png;base64,'+ element.fileContent}}" alt="Smiley face" height="42" width="42"> </a></td>
        </ng-container>
        <!-- fileName Column -->
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
        </ng-container>
        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef> File </th>
          <td mat-cell *matCellDef="let element"><a href="{{'data:image/png;base64,'+ element.fileContent}}"
              target="_blank"><img src="{{'data:image/png;base64,'+ element.fileContent}}" alt="Reciept" height="42"
                width="42"> </a></td>
        </ng-container>
        <ng-container matColumnDef="uploadedOn">
          <th mat-header-cell *matHeaderCellDef> Uploaded On </th>
          <td mat-cell *matCellDef="let element"> {{element.uploadedOn | date:'MM/dd/yyyy'}} </td>
        </ng-container>

        <!-- amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
              <mat-icon aria-label="Delete" (click)="openDeleteDialog(element.id)">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!--<div *ngFor="let f of files">
        <span>{{f.name}}</span>
        <button mat-icon-button color="primary" [attr.title]="deleteButtonLabel?deleteButtonLabel:null"
          (click)="removeFile(event,f)">
          <mat-icon>close</mat-icon>
        </button>
      </div>-->
    </div>
  </div>
</div>
